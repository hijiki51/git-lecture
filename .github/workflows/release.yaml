name: Release

on:
  push:
    branches:
      - main
      - ci/github.pages
  workflow_dispatch:


jobs:
  deploy:
    runs-on: ubuntu-latest
  permissions:
    pages: write
    id-token: write
  environment:
    name: github-pages
    url: ${{ steps.deployment.outputs.page_url }}
  steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: pnpm
    - run: pnpm install
    - name: Build 
      run: pnpm build
    - uses: actions/configure-pages@v5
    - uses: actions/upload-pages-artifact@v3
      with:
        path: index.html
    - name: Deploy
      id: deployment
      uses: actions/deploy-pages@v4